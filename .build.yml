image: 'fedora/30'
packages:
  - buildah
sources:
  - https://git.sr.ht/~robertgzr/easycaddy
secrets:
  - 299776af-3511-4b6c-8539-ac256471dcb0
  - 26784b0c-e8af-4f84-981f-168e0687aa00
tasks:
  - build: |
      cd easycaddy
      ./make.sh build
  - deploy: |
      cd easycaddy
      cat ~/.dockercreds | buildah login --username robertgzr --password-stdin docker.io
      ./make.sh push # webhook
      cat ~/.mb_webhook | xargs -L 1 curl -X POST
