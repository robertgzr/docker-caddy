image: {%REPO%}:{%VERSION%}
manifests:
  - image: {%REPO%}:{%VERSION%}-amd64
    platform:
      architecture: amd64
      os: linux
  - image: {%REPO%}:{%VERSION%}-armv7hf
    platform:
      architecture: arm
      variant: v7
      os: linux
  - image: {%REPO%}:{%VERSION%}-aarch64
    platform:
      architecture: arm64
      os: linux
